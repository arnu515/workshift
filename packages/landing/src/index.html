<html>
  <head>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main
      class="min-h-screen bg-gray-200 flex flex-col lg:flex-row-reverse items-center"
    >
      <figure class="my-4 py-4 mx-auto">
        <img
          src="img/workshift.png"
          alt="Workshift screenshot"
          class="max-w-[600px] border-2 border-black rounded-lg m-4"
        />
        <figcaption class="text-sm text-gray-500 my-4 text-center hidden lg:block">
          A workshift organisation
        </figcaption>
      </figure>
      <div class="text-center p-4">
        <h1 class="text-6xl font-bold my-4 flex items-start justify-center">
          Workshift
          <span
            class="text-sm px-2 py-1 bg-secondary select-none text-white rounded ml-4"
            >BETA</span
          >
        </h1>
        <p class="text-3xl my-4">
          Workshift is an
          <a href="https://github.com/arnu515/workshift">open-source</a> all-in-one
          application for organisations.
        </p>
        <p class="text-2xl py-4">
          <a
            href="https://app.workshift.gq"
            class="bg-primary px-6 py-3 text-white font-bold hover:no-underline mt-4 transition-all duration-500 ease-in-out rounded-lg hover:brightness-110 select-none"
            >Get started</a
          >
        </p>
      </div>
    </main>
  </body>
</html>
